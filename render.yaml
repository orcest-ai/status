services:
  - type: web
    name: status-orcest-ai
    runtime: docker
    repo: https://github.com/orcest-ai/status
    branch: main
    plan: starter
    dockerfilePath: ./Dockerfile
    healthCheckPath: /health
    envVars:
      - key: SSO_ISSUER
        value: https://login.orcest.ai
      - key: SSO_CLIENT_ID
        value: status
      - key: SSO_CLIENT_SECRET
        sync: false
      - key: SSO_CALLBACK_URL
        value: https://status.orcest.ai/auth/callback
    customDomains:
      - domain: status.orcest.ai
