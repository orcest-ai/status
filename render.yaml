services:
  - type: web
    runtime: docker
    name: status-orcest-ai
    plan: starter
    repo: https://github.com/orcest-ai/status.git
    branch: main
    rootDir: /
    domains:
      - status.orcest.ai
    dockerfilePath: ./Dockerfile
    dockerContext: .
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"

